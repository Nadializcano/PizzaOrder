<!DOCTYPE html>
<html
  <head>
    <title>Pizza Place</title>
  </head>
  <body>

    <h2>Order Here</h2>

    <form id="pizza">
      <div class="form-group">
        <p>Pizza Size</p>
        <input type="checkbox" name="size" value="8">Small
        <input type="checkbox" name="size" value="8">Medium
        <input type="checkbox" name="size" value="8">Large
      </div>

      <div class="form-group">
        <p>Choose Toppings</p>
        <input type="checkbox" name="chooseTopping" value=".40">Pepperoni
        <input type="checkbox" name="chooseTopping" value=".30">Mushrooms
        <input type="checkbox" name="chooseTopping" value=".35">Italian Sausage
        <input type="checkbox" name="chooseTopping" value=".20">Spinach
        <input type="checkbox" name="chooseTopping" value=".20">Artichoke
        <input type="checkbox" name="chooseTopping" value=".38">Hawaian
        <input type="checkbox" name="chooseTopping" value=".40">Procciuto
      </div>
      <button type="submit">Order</button>
    </form>

    <span id="price"></span>

  </body>
</html>
