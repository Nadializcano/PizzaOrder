<!DOCTYPE html>
<html
  <head>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>

    <title>Pizza Place</title>
  </head>
  <body>

    <h2>Order Here</h2>

    <form id="pizza">
      <div class="form-group">
        <p>Pizza Size</p>
        <input type="checkbox" name="size" value="small">Small
        <input type="checkbox" name="size" value="medium">Medium
        <input type="checkbox" name="size" value="large">Large
      </div>

      <div class="form-group">
        <p>Choose Toppings</p>
        <input type="checkbox" name="chooseTopping" value="peperoni">Pepperoni
        <input type="checkbox" name="chooseTopping" value="mushrooms">Mushrooms
        <input type="checkbox" name="chooseTopping" value="italian">Italian Sausage
        <input type="checkbox" name="chooseTopping" value="spinach">Spinach
        <input type="checkbox" name="chooseTopping" value="artichoke">Artichoke
        <input type="checkbox" name="chooseTopping" value="hawaian">Hawaian
        <input type="checkbox" name="chooseTopping" value="procciuto">Procciuto
      </div>

      <button type="submit">Order</button>
    </form>

    <span id="price"></span>

  </body>
</html>
