<!DOCTYPE html>
<html
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>

    <title>Pizza Place</title>
  </head>
  <body>

    <div class="page">

    <h1>→Order Here</h1>

    <form id="pizza">

        <p>→Choos your Pizza Size</p>
        <div class="options">

        <select id="size" class="form-control">
          <option>Small</option>
          <option>Medium</option>
          <option>Large</option>

        </select>
        </div>



        <p>→Choose Toppings</p>
        <div class="options">


        <input type="checkbox" name="chooseTopping" value="peperoni">Pepperoni <br>
        <input type="checkbox" name="chooseTopping" value="mushrooms">Mushrooms <br>
        <input type="checkbox" name="chooseTopping" value="italian">Italian Sausage <br>
        <input type="checkbox" name="chooseTopping" value="spinach">Spinach <br>
        <input type="checkbox" name="chooseTopping" value="artichoke">Artichoke <br>
        <input type="checkbox" name="chooseTopping" value="hawaian">Hawaian <br>
        <input type="checkbox" name="chooseTopping" value="procciuto">Procciuto <br>
        </div>


      <button type="submit" class="btn btn-black">Order</button>
    </form>

    
    </div>



  </body>
</html>
